<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VM- GOT</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
  <main role="main" class="container">
    <div class="row">
      <div class="got col-md-12">
        <ul class="pos-r got__house-list">
          <li class="got__house-list--item col-md-2 col-md-offset-1">
            <a href="#" class="js-player__me">
              <img id="got-ha" data-id="got-ha" alt="House Arryn" class="got-ha pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>
          <li class="got__house-list--item col-md-2">
            <a href="#" class="js-player__me">
              <img id="got-hm" data-id="got-hm" alt="House Mormont" class="got-hm pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>
          <li class="got__house-list--item col-md-2">
            <a href="#" class="js-player__me">
              <img id="got-hg" data-id="got-hg" alt="House Geryjoy" class="got-hg pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>
          <li class="got__house-list--item col-md-2">
            <a href="#" class="js-player__me">
              <img id="got-hc" data-id="got-hc" alt="House Clegane" class="got-hc pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>
          <li class="got__house-list--item col-md-2">
            <a href="#" class="js-player__me">
              <img id="got-hl" data-id="got-hl" alt="House Lannister" class="got-hl pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>    
        </ul>       
      </div>
      <div class="got col-md-12">
        <ul class="pos-r got__house-list">
          <li class="got__house-list--item col-md-2 col-md-offset-1">
            <a href="#" class="js-player__me">
              <img id="got-hs" data-id="got-hs" alt="House Stark" class="got-hs pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>
          <li class="got__house-list--item col-md-2">
            <a href="#" class="js-player__me">
              <img id="got-ht" data-id="got-ht" alt="House Tyrell" class="got-ht pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>

                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>
          <li class="got__house-list--item col-md-2">
            <a href="#" class="js-player__me">
              <img id="got-hb" data-id="got-hb" alt="House Baratheon" class="got-hb pos-a got__house-list--item__img" src="assets/images/got.jpg">

                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>
          <li class="got__house-list--item col-md-2">
            <a href="#" class="js-player__me">
              <img id="got-htu" data-id="got-htu" alt="House Tully" class="got-htu pos-a got__house-list--item__img" src="assets/images/got.jpg">
              <div class="pos-a player player__me is-hidden">
                <span class="player-text">Select your House!</span>
                <button id="attack" class="btn btn-warning btn-lg is-hidden">Attack</button>
              </div>
            </a>
          </li>    
        </ul>       
      </div>
      <div class="got col-md-6 col-md-offset-3 mr-t-10">
        <label class="text-display" id="myAttackTakeaway"></label>
      </div>
      <div class="got col-md-6 col-md-offset-3 mr-t-10">
        <label class="text-display" id="counterAttackTakeaway"></label>
      </div>
      <div class="got col-md-6 col-md-offset-3 mr-t-10">
        <label class="text-display" id="message"></label>
      </div>
      <div class="got col-md-2 col-md-offset-5 mr-t-10">
        <button id="restart" class="btn btn-success btn-lg is-hidden">Restart</button>
      </div>
      <div class="modal--img modal fade show col-md-8 col-md-offset-2">
      </div>
    </div>
  </main>

  <div class="modal--bg modal fade show"></div>

  <footer class="footer pos-a">
    <div class="container">
      <i class="fa fa-copyright padding-20-px" aria-hidden="true">
        Copyright 2016 Venu Kumar Mora
      </i>
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Main game script -->
  <script src="assets/javascript/game.js"></script>
