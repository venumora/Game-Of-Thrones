<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VM- GOT</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
  <main role="main" class="container">
    <div class="row">
      <div class="got col-md-12">
        <ul class="pos-r got__house-list">
          <li class="got-ha-wrapper got__house-list--item transform col-md-2 col-md-offset-1">
            <a href="#" data-id="got-ha" class="js-player">
              <img id="got-ha" alt="House Arryn" src="assets/images/ha.jpg">
            </a>
          </li>
          <li class="got-hm-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-hm" class="js-player">
              <img id="got-hm" alt="House Mormont" src="assets/images/hm.jpg">
            </a>
          </li>
          <li class="got-hg-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-hg" class="js-player">
              <img id="got-hg" alt="House Geryjoy" src="assets/images/hg.jpg">
            </a>
          </li>
          <li class="got-hc-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-hc" class="js-player">
              <img id="got-hc" alt="House Clegane" src="assets/images/hc.jpg">
            </a>
          </li>
          <li class="got-hl-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-hl" class="js-player">
              <img id="got-hl" alt="House Lannister" src="assets/images/hl.jpg">
            </a>
          </li>    
          <li class="got-hs-wrapper got__house-list--item transform col-md-2 col-md-offset-1">
            <a href="#" data-id="got-hs" class="js-player">
              <img id="got-hs" alt="House Stark" src="assets/images/hs.jpg">
            </a>
          </li>
          <li class="got-ht-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-ht" class="js-player">
              <img id="got-ht" alt="House Tyrell" src="assets/images/ht.jpg">
            </a>
          </li>
          <li class="got-htr-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-htr" class="js-player">
              <img id="got-htr" alt="House Targaryen" src="assets/images/htr.jpg">
            </a>
          </li>
          <li class="got-hb-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-hb" class="js-player">
              <img id="got-hb" alt="House Baratheon" src="assets/images/hb.jpg">
            </a>
          </li>
          <li class="got-htu-wrapper got__house-list--item transform col-md-2">
            <a href="#" data-id="got-htu" class="js-player">
              <img id="got-htu" alt="House Tully" src="assets/images/htu.jpg">
            </a>
          </li>    
        </ul>       
      </div>
      <div class="got col-md-12">
        <div class="pos-a text-align-center buttons-container">
          <label class="text-display mr-t-10" id="message">Select your House!!</label><br/>
          <label class="mr-t-10" id="myAttackTakeaway"></label><br/>
          <label class="mr-t-10" id="counterAttackTakeaway"></label><br/>
          <label class="mr-t-10" id="yourHP"></label><br/>
          <label class="mr-t-10" id="enemyHP"></label><br/>
          <button id="attack" class="btn btn-success mr-t-10 btn-lg">Attack</button>
          <button id="restart" class="btn btn-success mr-t-10 btn-lg">Restart</button>
        </div>
      </div>
    </div>
  </main>
  <div class="modal--bg modal fade show"></div>
  <footer class="footer pos-a">
    <div class="container">
      <i class="fa fa-copyright padding-20-px" aria-hidden="true">
        Copyright 2016 Venu Kumar Mora
      </i>
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Main game script -->
  <script src="assets/javascript/game.js"></script>
</body>
</html>
